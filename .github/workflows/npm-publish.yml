name: 'Release: NPM Package'

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Build NPM Resource Module
        run: gradle npmPackage

      - name: Upload built package
        uses: actions/upload-artifact@v4
        with:
          name: npm-resources
          path: build/kotlin-kvision-spa-framework-resources
          retention-days: 1

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: npm-resources
          path: build/kotlin-kvision-spa-framework-resources

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Verify package contents
        run: ls -R build/kotlin-kvision-spa-framework-resources

      - name: Publish to NPM (skip if version exists)
        run: |
          cd build/kotlin-kvision-spa-framework-resources
          set -e
          VERSION=$(node -p "require('./package.json').version")
          NAME=$(node -p "require('./package.json').name")
          
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "NAME=$NAME" >> $GITHUB_ENV
          
          if npm view "$NAME@$VERSION" > /dev/null 2>&1; then
            echo "Version $VERSION already exists on NPM. Skipping publish."
            echo "published=false" >> $GITHUB_OUTPUT
          else
            echo "Publishing $NAME@$VERSION to NPM..."
            npm publish
            echo "published=true" >> $GITHUB_OUTPUT
          fi
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      - name: Add NPM links to Summary
        if: always()
        run: |
          PACKAGE_URL="https://www.npmjs.com/package/$NAME"
          VERSION_URL="https://www.npmjs.com/package/$NAME/v/$VERSION"
          
          echo "## ðŸ“¦ NPM Publication Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.publish_npm.outputs.published }}" = "true" ]; then
            echo "âœ… Successfully published \`$NAME@$VERSION\` to NPM." >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Version \`$NAME@$VERSION\` already exists on NPM." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Package Links" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **NPM Package Page:** $PACKAGE_URL" >> $GITHUB_STEP_SUMMARY
          echo "- **Direct Version Link:** $VERSION_URL" >> $GITHUB_STEP_SUMMARY
